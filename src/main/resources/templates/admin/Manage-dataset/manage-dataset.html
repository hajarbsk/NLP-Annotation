<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --marron-fonce: #5D4037;
            --marron-moyen: #8D6E63;
            --marron-clair: #BCAAA4;
            --beige: #D7CCC8;
            --creme: #EFEBE9;
            --texte-fonce: #3E2723;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: var(--creme);
            color: var(--texte-fonce);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--marron-fonce);
            color: white;
            padding: 20px 0;
            position: fixed;
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            padding: 15px 25px;
            transition: all 0.3s;
        }

        .nav-menu li:hover,
        .nav-menu li.active {
            background-color: var(--marron-moyen);
            cursor: pointer;
        }

        .nav-menu i {
            margin-right: 10px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px 15px;
            border-radius: 20px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
        }

        .user-area {
            display: flex;
            align-items: center;
        }

        .user-area img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: var(--beige);
        }

        .action-btns a {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .create-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .recent-activity {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN_ROLE'')')}">

    <div class="logo">
        <h2>Dashboard</h2>
    </div>
    <ul class="nav-menu">
        <li ><a th:href="@{/admin/dashboard}" style="color: white;"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
        <li><i class="fas fa-tasks"></i> Gestion des tâches</li>
        <li class="active"><a th:href="@{/admin/Manage-dataset/manage-dataset}" style="color: white;"><i class="fas fa-play"></i> Gestion des datasets</a></li>
        <li><a th:href="@{/admin/Manage-user/manage-user}" style="color: white;"><i class="fas fa-users"></i> Gestion des utilisateurs</a></li>
        <li><i class="fas fa-cog"></i> Paramètres</li>
        <li><i class="fas fa-user"></i> Profil</li>
        <li><i class="fas fa-sign-out-alt"></i>
            <a th:href="@{/logout}">Déconnexion</a>
        </li>
    </ul>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="header">
        <h1>Tableau de bord Principal</h1>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher...">
        </div>
        <div class="user-area">
            <i class="fas fa-bell"></i>
            <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="User">
        </div>
    </div>

    <div class="recent-activity">
        <h1>Gestion des Datasets</h1>
        <a th:href="@{/admin/Manage-dataset/add-dataset}">
            <button class="create-btn">Ajouter un dataset</button>
        </a>

        <h3>Liste des Datasets</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom Dataset</th>
                <th>Avancement</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataset : ${datasets}">
                <td th:text="${dataset.id}"></td>
                <td th:text="${dataset.datasetName}"></td>
                <td th:text="${dataset.progress != null ? dataset.progress + '%' : '0%'}"></td> <!-- Avancement dynamique si disponible -->
                <td class="action-btns">
                    <a th:href="@{/admin/Manage-dataset/details/{id}(id=${dataset.id})}" class="edit-btn">Détails</a>
                    <a th:href="@{/admin/Manage-dataset/affecter-annotateur/{id}(id=${dataset.id})}" class="delete-btn">Ajouter Annotateurs</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
