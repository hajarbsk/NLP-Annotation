<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NLP Annotation</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: linear-gradient(to right, #8B4513, #A0522D);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #8B4513;
        }
        .login-box input[type="email"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-box button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #5C3317;
        }
        .login-box .extra {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-box .extra a {
            color: #8B4513;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <div th:if="${param.error}" style="color: red;">
        Email ou mot de passe invalide.
    </div>
    <div th:if="${param.logout}" style="color: green;">
        Déconnexion réussie.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="email" name="username" placeholder="Email" required aria-label="Email">
        <input type="password" name="password" placeholder="Password" required aria-label="Mot de passe">
        <label><input type="checkbox" name="remember-me"> Remember me</label><br>
        <div class="extra">
            <a href="#">Forgot password?</a>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
