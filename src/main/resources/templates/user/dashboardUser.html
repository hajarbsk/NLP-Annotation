<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        :root {
            --marron-fonce: #5D4037;
            --marron-moyen: #8D6E63;
            --marron-clair: #BCAAA4;
            --beige: #D7CCC8;
            --creme: #EFEBE9;
            --texte-fonce: #3E2723;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: var(--creme);
            color: var(--texte-fonce);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--marron-fonce);
            color: white;
            padding: 20px 0;
            position: fixed;
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            padding: 15px 25px;
            transition: all 0.3s;
        }

        .nav-menu li:hover,
        .nav-menu li.active {
            background-color: var(--marron-moyen);
            cursor: pointer;
        }

        .nav-menu i {
            margin-right: 10px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px 15px;
            border-radius: 20px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
        }

        .user-area {
            display: flex;
            align-items: center;
        }

        .user-area img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--marron-moyen), var(--marron-clair));
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .stat-card h2 {
            font-size: 2rem;
        }

        .recent-activity, .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: var(--beige);
        }

        table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .status.completed {
            background-color: rgba(46, 125, 50, 0.1);
            color: #2E7D32;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="sidebar" th:if="${#authorization.expression('hasRole(''ROLE_ANNOTATEUR_ROLE'')')}">
    <div class="logo">
        <h2>Dashboard Utilisateur</h2>
    </div>
    <ul class="nav-menu">
        <li class="active"><a th:href="@{/user/dashboard}" style="color: white;"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
        <li><a th:href="@{/user/tasks}" style="color: white;"><i class="fas fa-tasks"></i> Mes Tâches</a></li>
        <li><i class="fas fa-user"></i> Profil</li>
        <li><i class="fas fa-sign-out-alt"></i>
            <a th:href="@{/logout}">Déconnexion</a>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="header">
        <h1>Tableau de bord Principal</h1>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher..."/>
        </div>
        <div class="user-area">
            <i class="fas fa-bell"></i>
            <img th:src="${currentUser?.avatarUrl} ?: 'https://randomuser.me/api/portraits/men/44.jpg'" alt="Utilisateur"/>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3>Tâches terminées</h3>
            <h2 th:text="${completedTasksCount != null ? completedTasksCount : 0}"></h2>
        </div>
        <div class="stat-card">
            <h3>Tâches restantes</h3>
            <h2 th:text="${remainingTasksCount != null ? remainingTasksCount : 0}"></h2>
        </div>
        <div class="stat-card">
            <h3>Pourcentage accompli</h3>
            <h2 th:text="${percentageCompleted != null ? percentageCompleted + '%' : '0%'}"></h2>
        </div>
    </div>

    <div class="recent-activity">
        <h2>Activité Récente</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Utilisateur</th>
                <th>Tâche</th>
                <th>Statut</th>
                <th>Date Limite</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="'#' + ${task.id}"></td>
                <td th:text="${task.annotateur?.firstName} ?: 'N/A'"></td>
                <td th:text="${task.dataset?.datasetName} ?: 'N/A'"></td>
                <td>
                    <span th:if="${task.isCompleted}" class="status completed">Terminée</span>
                    <span th:unless="${task.isCompleted}">En cours</span>
                </td>
                <td th:text="${task.dataLimite != null ? #dates.format(task.dataLimite, 'yyyy-MM-dd') : 'Non défini'}"></td>
                <td>
                    <a th:href="@{/user/travailler/{tacheId}(tacheId=${task.id})}" class="edit-btn">Travailler</a>
                </td>
            </tr>
            <tr th:if="${tasks == null || tasks.isEmpty()}">
                <td colspan="6">Aucune tâche assignée.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>
</body>
</html>
