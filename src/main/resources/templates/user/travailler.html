<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travailler sur une Tâche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --marron-fonce: #5D4037;
            --marron-moyen: #8D6E63;
            --marron-clair: #BCAAA4;
            --beige: #D7CCC8;
            --creme: #EFEBE9;
            --texte-fonce: #3E2723;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: var(--creme);
            color: var(--texte-fonce);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--marron-fonce);
            color: white;
            padding: 20px 0;
            position: fixed;
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            padding: 15px 25px;
            transition: all 0.3s;
        }

        .nav-menu li:hover,
        .nav-menu li.active {
            background-color: var(--marron-moyen);
            cursor: pointer;
        }

        .nav-menu i {
            margin-right: 10px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .recent-activity {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: var(--beige);
        }

        table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="sidebar" th:if="${#authorization.expression('hasRole(''ROLE_ANNOTATEUR_ROLE'')')}">
    <div class="logo">
        <h2>Dashboard</h2>
    </div>
    <ul class="nav-menu">
        <li><a th:href="@{/user/dashboard}" style="color: white;"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        </li>
        <li class="active"><a th:href="@{/user/tasks}" style="color: white;"><i class="fas fa-tasks"></i> Mes Tâches</a>
        </li>
        <li><i class="fas fa-user"></i> Profil</li>
        <li><i class="fas fa-sign-out-alt"></i>
            <a th:href="@{/logout}">Déconnexion</a>
        </li>
    </ul>
</div>

<div class="main-content">

    <div class="header"><h1>Annoter la Tâche #<span th:text="${tache.id}"></span></h1></div>
    <div class="recent-activity" th:if="${tache != null}" th:unless="${error}">
        <h2>Dataset: <span th:text="${tache.dataset.datasetName}"></span></h2>
        <p><strong>Date Limite:</strong> <span th:text="${tache.dataLimite}"></span></p>
        <table>
            <tr>
                <th>Texte 1</th>
                <th>Texte 2</th>
                <th>Annotation</th>
                <th>Action</th>
            </tr>
            <tr th:each="couple : ${couples}">
                <td th:text="${couple.texte1}"></td>
                <td th:text="${couple.texte2}"></td>
                <td>
    <span th:switch="${#lists.contains(annotations, {a -> a.coupleTexte.id == couple.id})}">
        <span th:case="true">
            <span th:text="${annotations.?[coupleTexte.id == ${couple.id}].classeChoisie.texteClasse}"></span>
        </span>
        <span th:case="false">-</span>
    </span>
                </td>
                <td>
                    <form th:action="@{/user/annotate/{tacheId}/{coupleId}(tacheId=${tache.id}, coupleId=${couple.id})}"
                          method="post">
                        <select name="label">
                            <option value="">Choisir une classe</option>
                            <option th:each="classe : ${classes}" th:value="${classe}" th:text="${classe}"></option>
                        </select>
                        <button type="submit">Sauvegarder</button>
                    </form>
                </td>
            </tr>
        </table>
        <a th:href="@{/user/tasks}">Retour aux tâches</a>
    </div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>
</body>
</html>
